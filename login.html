<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Streaks</title>

  <link rel="icon" type="image/png" href="/Streaks/images/logo1.png">
  <link rel="stylesheet" href="/Streaks/css/styles-sign-up.css">
</head>

<body>

  <nav>
    <div class="con">
      <div class="name">
        <img class="icon-logo" src="/Streaks/images/logo.png">
        <img class="title" src="/Streaks/images/title.png">
      </div>
    </div>
  </nav>

  <div class="middle">
    <div class="left-middle">
      <p class="tag-line">
        <span style="color:#05c26a">Welcome back!</span><br>
        Log in to continue your journey.
      </p>
    </div>

    <div class="right-middle">
      <p class="sign-up">Log In</p>

      <form id="loginForm">
        <input id="email" class="input-box" type="email" placeholder="Email" required>
        <input id="password" class="input-box" type="password" placeholder="Password" required>
        <button type="submit" class="continue">Log In</button>
      </form>

      <p id="message" class="message"></p>

      <p style="color:white; margin-top:10px;">
        Donâ€™t have an account?
        <a href="sign-up.html" style="color:#05c26a;">Sign up</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/Streaks/js/auth.js"></script>
  <script src="/Streaks/js/login.js"></script>

</body>
</html>
