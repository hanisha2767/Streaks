<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Streaks</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/Streaks/styles-sign-up.css">
  <link rel="icon" type="image/png" href="/Streaks/images/logo1.png">
</head>

<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left-side">
      <img src="/Streaks/images/logo1.png" class="logo" />
      <h1 class="app-title">Streaks</h1>
      <p class="tagline">Grow your habits. Improve your life.</p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Join now and start tracking your habits</p>

      <div class="form-group">
        <label>Username</label>
        <input id="signupUsername" type="text" placeholder="Enter a username">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="signupEmail" type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="signupPassword" type="password" placeholder="Create a password">
      </div>

      <button class="btn" onclick="signUp()">Sign Up</button>

      <p class="switch-text">
        Already have an account?
        <a href="/Streaks/login.html">Login</a>
      </p>
    </div>

  </div>
