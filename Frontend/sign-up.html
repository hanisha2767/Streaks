<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaks - Keep it Lit</title>

  <link rel="icon" type="image/png" href="images/logo1.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles-sign-up.css">
</head>
<body>

  <nav>
    <div class="con">
      <div class="name">
        <img class="icon-logo" src="images/logo.png"> 
        <img class="title" src="images/title.png">
      </div>
      <ul class="info">
        <li>Get Started</li>
        <li>Mobile Apps</li>
        <li>Learn More</li>
      </ul>
    </div>
   <a href="login.html"><button class="login-button">Log In</button></a>
  </nav>

  <div class="middle">
    <div class="left-middle">
      <p class="tag-line">
        <span style="color:#05c26a">Small steps</span><br>Big changes.<br>
        <span class="small-tag-line">Sign up for free to track your journey.</span>
      </p>
    </div>

    <div class="right-middle">
      <p class="sign-up">Sign up for free</p>

      <form id="signUpForm">
        <input id="email" class="input-box" type="email" placeholder="Email" required>
        <input id="password" class="input-box" type="password" placeholder="Password" required>
        <input id="confirm-password" class="input-box" type="password" placeholder="Confirm Password" required>
        <button type="submit" class="continue">Continue</button>
      </form>

      <p id="message" class="message"></p>
    </div>
  </div>

  <script src="js/sign-up.js"></script>
</body>
</html>
