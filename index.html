<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaks Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles-main.css">
  <link rel="icon" type="image/png" href="images/logo1.png">
</head>

<body>

  <!-- Sidebar -->
  <nav class="side-bar">
    <div class="name">
      <img src="images/logo1.png" class="icon-logo">
      <img src="images/title.png" class="title">
    </div>

    <div class="nav-bar-icons active" onclick="showSection('dashboard-section')">
      <img src="images/nav-dashboard.png" class="small-logo">
      <p>DASHBOARD</p>
    </div>

    <div class="nav-bar-icons" onclick="showSection('habits-section')">
      <img src="images/nav-habits.png" class="small-logo">
      <p>HABITS</p>
    </div>

    <div class="nav-bar-icons" onclick="showSection('todo-section')">
      <img src="images/nav-todo.png" class="small-logo">
      <p>TO DO LIST</p>
    </div>

    <div class="nav-bar-icons" onclick="showSection('reminders-section')">
      <img src="images/nav-reminder.png" class="small-logo">
      <p>REMAINDERS</p>
    </div>

    <div class="nav-bar-icons" onclick="showSection('archive-section')">
      <img src="images/nav-archive.png" class="small-logo">
      <p>ARCHIVE</p>
    </div>
  </nav>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="info">
      <div class="info-1">
        <p class="para">@user</p>
        <p class="para">user@gmail.com</p>
      </div>

      <img src="images/profile.png" class="profile-pic">
      <div class="logout-wrapper" onclick="signOutUser()">
        <img src="images/logout.png" class="logo-logout">
        <span class="logout-tooltip">Logout</span>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content">

    <!-- DASHBOARD -->
    <div id="dashboard-section" class="section active">
      <h2 id="currentDate" class="date-text"></h2>

      <div class="stats-container">
        <div class="stat-card">
          <p>Total Habits</p>
          <h3 id="habitCount">0</h3>
        </div>

        <div class="stat-card">
          <p>Tasks Due Today</p>
          <h3 id="taskCount">0</h3>
        </div>

        <div class="stat-card">
          <p>Upcoming Reminders</p>
          <h3 id="reminderCount">0</h3>
        </div>
      </div>

      <canvas id="statsChart"></canvas>
    </div>

    <!-- HABITS -->
    <div id="habits-section" class="section">
      <h2>Habits</h2>
      <div class="habits-card">
        <div class="card-header">
          <h3>Your Habits</h3>
          <button class="btn" onclick="openHabitModal()">+ Add Habit</button>
        </div>

        <ul id="habitList" class="habit-list"></ul>
      </div>
    </div>

    <!-- TODO -->
    <div id="todo-section" class="section">
      <h2>Your Tasks</h2>
      <div class="todo-page">
        <div class="todo-actions">
          <input type="text" id="searchTasks" class="todo-search" placeholder="Search tasks...">
          <button class="btn" onclick="openTaskModal()">+ Add Task</button>
        </div>

        <div id="taskGrid" class="task-grid"></div>
      </div>
    </div>

    <!-- REMINDERS -->
    <div id="reminders-section" class="section">
      <h2>Reminders</h2>
      <ul id="reminderList" class="reminder-list"></ul>
      <button id="newReminderBtn" onclick="openReminderModal()">+ Add Reminder</button>
    </div>

    <!-- ARCHIVE -->
    <div id="archive-section" class="section">
      <h2>Archive</h2>
      <div id="archiveList"></div>
    </div>

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
