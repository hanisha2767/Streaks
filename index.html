<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streaks Dashboard</title>

  <link rel="stylesheet" href="/Streaks/css/styles-main.css">
  <link rel="icon" type="image/png" href="/Streaks/images/logo1.png">
</head>
<body>

  <nav class="side-bar">
    <div>
      <div class="name">
        <img class="icon-logo" src="/Streaks/images/logo.png">
        <img class="title" src="/Streaks/images/title.png">
      </div>

      <div class="nav-bar-icons active" data-section="dashboard">
        <img class="small-logo" src="/Streaks/images/dashboard.png">
        <p>DASHBOARD</p>
      </div>

      <div class="nav-bar-icons" data-section="habits">
        <img class="small-logo" src="/Streaks/images/habits.png">
        <p>HABITS</p>
      </div>

      <div class="nav-bar-icons" data-section="todo">
        <img class="small-logo" src="/Streaks/images/Tick.png">
        <p>TO DO LIST</p>
      </div>

      <div class="nav-bar-icons" data-section="reminders">
        <img class="small-logo" src="/Streaks/images/dailies.png">
        <p>REMAINDERS</p>
      </div>

      <div class="nav-bar-icons" data-section="archive">
        <img class="small-logo" src="/Streaks/images/archive.png">
        <p>ARCHIVE</p>
      </div>
    </div>
  </nav>

  <nav class="top-bar">
    <div class="info-1">
      <div class="profile">
        <div class="profile-info">
          <p class="para" id="topName">@user</p>
          <p class="para">user@gmail.com</p>
        </div>
        <img class="profile-pic" src="/Streaks/images/prf.png">
        <div class="info logout-wrapper">
          <img class="logo-logout" src="/Streaks/images/logout.png">
          <span class="logout-tooltip">Logout</span>
        </div>
      </div>
    </div>
  </nav>

  <div id="main-content"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="/Streaks/js/auth.js"></script>
  <script src="/Streaks/js/main.js"></script>

</body>
</html>
