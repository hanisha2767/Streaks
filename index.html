<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streaks Dashboard</title>

  <link rel="stylesheet" href="css/styles-main.css">
  <link rel="icon" type="image/png" href="images/logo1.png">
</head>
<body>

  <!-- Sidebar -->
  <nav class="side-bar">
    <div>
      <div class="name">
        <img class="icon-logo" src="images/logo.png">
        <img class="title" src="images/title.png">
      </div>

      <div class="nav-bar-icons active" data-section="dashboard">
        <img class="small-logo" src="images/dashboard.png">
        <p>DASHBOARD</p>
      </div>

      <div class="nav-bar-icons" data-section="habits">
        <img class="small-logo" src="images/habits.png">
        <p>HABITS</p>
      </div>

      <div class="nav-bar-icons" data-section="todo">
        <img class="small-logo" src="/Streaks/images/Tick.png">
        <p>TO DO LIST</p>
      </div>

      <div class="nav-bar-icons" data-section="reminders">
        <img class="small-logo" src="images/dailies.png">
        <p>REMAINDERS</p>
      </div>

      <div class="nav-bar-icons" data-section="archive">
        <img class="small-logo" src="images/archive.png">
        <p>ARCHIVE</p>
      </div>
    </div>
  </nav>

  <!-- Top Bar -->
  <nav class="top-bar">
    <div class="info-1">
      <div class="profile">
        <div class="profile-info">
          <p class="para" id="topName">@user</p>
          <p class="para">user@gmail.com</p>
        </div>
        <img class="profile-pic" src="images/prf.png">
        <div class="info logout-wrapper">
          <img class="logo-logout" src="images/logout.png">
          <span class="logout-tooltip">Logout</span>
        </div>
      </div>
    </div>
  </nav>

  <div id="main-content">
    <div id="dashboard-section" class="section active">
      <h2 id="currentDate" class="date-text"></h2>

      <div class="stats-container">
       <div class="stat-card">
         <p>Total Habits</p>
         <h3 id="habitCount">0</h3>
       </div>
       <div class="stat-card">
         <p>Tasks Due Today</p>
         <h3 id="taskCount">0</h3>
       </div>
       <div class="stat-card">
         <p>Upcoming Reminders</p>
         <h3 id="reminderCount">0</h3>
       </div>
      </div>

      <canvas id="statsChart"></canvas>
    </div>

  </div>

  <!-- Modals here (unchanged) -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
