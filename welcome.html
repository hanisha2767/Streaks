<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>

  <style>
    body {
      background: #2a303c;
      color: #E6E8EC;
      font-family: "Roboto", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #3a4150;
      padding: 30px;
      width: 350px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 12px;
      background: #2a303c;
      border: none;
      border-radius: 8px;
      color: #fff;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #05c26a;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #04a55c;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Welcome ðŸ‘‹</h2>
    <p>Enter your name to continue:</p>

    <input id="nameInput" type="text" placeholder="Your name">

    <button onclick="saveInfo()">Continue</button>
  </div>

  <script>
    function saveInfo() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name!");

      localStorage.setItem("username", name);

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
