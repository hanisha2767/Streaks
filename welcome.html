      width: 380px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin: 0 0 12px;

      font-weight: 600;
    }

      margin: 10px 0 20px;
      font-size: 16px;
      opacity: 0.95;
    }

    .tag {
      color: #05c26a;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #05c26a;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
